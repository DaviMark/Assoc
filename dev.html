<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Desenvolvimento</title>
    <link rel="icon" href="/imgs/Ativo 1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4b79a1, #5cb85c);
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            text-align: center;
            position: relative;
            padding: 20px; /* Adiciona um pouco de espaçamento */
        }

        h1 {
            font-size: 4rem;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
            transform: translateY(-30px);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 30px;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.3s;
            opacity: 0;
            transform: translateY(-30px);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icon {
            font-size: 2rem;
            color: #ffffff;
            margin: 0 15px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.3);
            color: #77e580;
        }

        .progress {
            width: 80%;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50px;
            overflow: hidden;
            position: relative;
            margin: 30px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #77e580;
            width: 0%;
            animation: progress 3s ease forwards;
            border-radius: 50px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            to {
                width: 100%;
            }
        }

        .footer {
            position: absolute;
            bottom: 20px; /* Mantém um espaço em relação ao fundo */
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0.8;
            text-align: center; /* Centraliza o texto do footer */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .social-icon {
                font-size: 1.5rem;
                margin: 0 10px;
            }

            .progress {
                width: 90%; /* Aumenta a largura da barra de progresso em telas pequenas */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem; /* Ajusta ainda mais o tamanho do título */
            }

            h2 {
                font-size: 1.2rem; /* Ajusta o tamanho do subtítulo */
            }

            .footer {
                font-size: 0.7rem; /* Reduz o tamanho da fonte do rodapé */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Em Desenvolvimento</h1>
        <h2>Estamos trabalhando duro para trazer algo incrível!</h2>
        
        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <div class="footer">© 2024 Assoc. Todos os direitos reservados.</div>
    </div>
</body>
</html>
